<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>JavsScript Tic Tac Toe</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css" />

        <script type="text/javascript" language="javascript" src="index.js"></script>
    </head>

    <body>
        <div id="tictactoe-container">
            <div class="game">
                <div class="row-1">
                    <div id="1" class="col"></div>
                    <div id="2" class="col"></div>
                    <div id="3" class="col"></div>
                </div>

                <div class="row-2">
                    <div id="4" class="col"></div>
                    <div id="5" class="col"></div>
                    <div id="6" class="col"></div>
                </div>

                <div class="row-3">
                    <div id="7" class="col"></div>
                    <div id="8" class="col"></div>
                    <div id="9" class="col"></div>
                </div>
            </div>

            <div class="notifications">
                <p class="game-text"></p>
                <button class="restart-game">Restart Game</button>
            </div>
        </div>
    </body>
</html>
